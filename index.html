<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__photo" src="./images/avatar.jpg" alt="Аватар профиля, автоматически здесь установлено фото Жака-Ива Кусто">
                <div class="profile__text">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button" aria-label="Отредактировать профиль">
                  </button>
                  <p class="profile__information">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-photo-button" aria-label="Добавить фотографии"></button>
              </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__photo" src="./images/karachaevsk.png" alt="Карачаевск">
                        <div class="element__title-wrapper">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Гора-Эльбрус" class="element__photo">
                        <div class="element__title-wrapper">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Домбай" class="element__photo">
                        <div class="element__title-wrapper">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="Гора-Эльбрус" class="element__photo">
                        <div class="element__title-wrapper">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="Домбай" class="element__photo">
                        <div class="element__title-wrapper">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__photo">
                        <div class="element__title-wrapper">
                            <h2 class="element__title">Карачаево-Черкессия</h2>
                            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
              <button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования"></button>
              <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup-form" name="popup-form">
                  <fieldset class="popup-form__inputs">
                    <input class="popup-form__input popup-form__input_id_name" type="text" name="name" placeholder="Имя, фамилия" required="">
                    <input class="popup-form__input popup-form__input_id_information" type="text" name="information" placeholder="Род занятий" required="">
                  </fieldset>
                  <button class="popup-form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
