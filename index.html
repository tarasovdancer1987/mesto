<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип: Место - Россия" >
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile-Avatar.jpg" alt="Картинка: портрет - Жак-Ив Кусто" >
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка: редактировать" ></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка: добавить" ></button>
      </section>
      <div class="elements">
        <ul class="elements__list">
        </ul>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__title">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit fade-in">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Кнопка: закрыть" ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form" class="popup__form">
          <input class="popup__input popup__input_value_name" type="text" name="popup_input_title" value="" >
          <input class="popup__input popup__input_value_job" type="text" name="popup_input_subtitle" value="" >
          <button class="popup__submit-button" type="submit" >Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_create">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Кнопка: закрыть" ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="form" >
          <input class="popup__input popup__input_value_place" type="text" name="popup_input_title" value="" placeholder="Название" >
          <input class="popup__input popup__input_value_link" type="text" name="popup_input_subtitle" value="" placeholder="Ссылка на картинку" >
          <button class="popup__submit-button" type="submit" >Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_view">
      <figure class="popup__section">
        <button class="popup__close-button popup__close-button_view" type="button" aria-label="Кнопка: закрыть" ></button>
        <img class="popup__image" src="lorem" alt="ipsum">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      
    </div>
    <template class="item_template">
      <li class="element">
        <img class="element__image" src="lorem" alt="ipsum">
        <div class="element__section">
          <h2 class="element__title"></h2>
          <button class="element__garbage-button" type="button" aria-label="Кнопка: удалить карточку" ></button>
          <button class="element__like-button" type="button" aria-label="Кнопка: мне нравится" ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>
